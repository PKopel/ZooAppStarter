plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.6.1'
}

run{
    standardInput = System.in
}

application {
    mainClass = 'ZooAppStarter.ZooAppStarter'
}
